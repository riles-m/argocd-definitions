---
# Source: jellyfin/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  labels:
    app: jellyfin
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      hostNetwork: false
      serviceAccountName: jellyfin
      containers:
        - name: jellyfin
          image: "docker.io/linuxserver/jellyfin:10.8.10"
          volumeMounts:
            - mountPath: /data
              name: nfs-data
            - mountPath: /var/cache/jellyfin
              name: jf-cache
            - mountPath: /etc/jellyfin
              name: jf-config
            - mountPath: /var/lib/jellyfin
              name: jf-data
            - mountPath: /var/log/jellyfin
              name: jf-logs
          envFrom:
            - configMapRef:
                name: jellyfin
            - secretRef:
                name: jellyfin
          ports:
            - name: http
              containerPort: 8096
              protocol: TCP
          readinessProbe:
            httpGet:
              port: http
      volumes:
        - name: nfs-data
          nfs:
            server: drebin.riles.xyz
            path: /tank/transmission_k8s_data
            readOnly: true
        - name: jf-cache
          nfs:
            server: drebin.riles.xyz
            path: /tank/jellyfin_cache_dir
        - name: jf-logs
          nfs:
            server: drebin.riles.xyz
            path: /tank/jellyfin_log_dir
        - name: jf-data
          nfs:
            server: drebin.riles.xyz
            path: /tank/jellyfin_data_dir
        - name: jf-config
          nfs:
            server: drebin.riles.xyz
            path: /tank/jellyfin_config_dir
