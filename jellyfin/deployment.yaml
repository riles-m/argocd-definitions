---
# Source: jellyfin/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  labels:
    app: jellyfin
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      hostNetwork: false
      serviceAccountName: jellyfin
      containers:
        - name: jellyfin
          image: "docker.io/linuxserver/jellyfin:10.8.10"
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /data
              name: nfs-data
          envFrom:
            - configMapRef:
                name: jellyfin
            - secretRef:
                name: jellyfin
          ports:
            - name: http
              containerPort: 8096
              protocol: TCP
          readinessProbe:
            httpGet:
              port: http
      volumes:
        - name: config
          nfs:
            path: /tank/jellfyin_nfs_config
            server: drebin.riles.xyz
        - name: nfs-data
          nfs:
            server: drebin.riles.xyz
            path: /tank/transmission_k8s_data
            readOnly: true
