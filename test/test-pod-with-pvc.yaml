apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: task-pv-claim
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: task-pv-pod
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: task-pv-claim
  nodeSelector:
      kubernetes.io/hostname: mk2.riles.xyz
  containers:
    - name: task-pv-container
      image: ubuntu
      volumeMounts:
        - mountPath: "/test-storage"
          name: task-pv-storage
      command: ['sh', '-c', 'echo "Hello, Kubernetes!" && sleep 36000']
