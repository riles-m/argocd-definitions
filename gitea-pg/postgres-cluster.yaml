apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: gitea-pg
  namespace: gitea
spec:
  instances: 2
  primaryUpdateStrategy: unsupervised
  bootstrap:
    initdb:
      database: giteadb
      owner: gitea
      secret:
        name: gitea-pg-users
      postInitSQL:
        - create schema gitea;
        - alter use gitea set search_path=gitea;
        - grant all on schema gitea to gitea;
      localeCType: 'en_US.UTF-8'
      localeCollate: 'en_US.UTF-8'
  storage:
    size: 10Gi
    storageClass: local-path-ssd
  monitoring:
    enablePodMonitor: true
---
kind: Secret
apiVersion: v1
metadata:
  name: gitea-pg-users
  namespace: gitea
  annotations:
    avp.kubernetes.io/path: "kv/data/gitea-pg-users"
type: kubernetes.io/basic-auth
stringData:
  username: gitea
  password: <pg_pwd>
