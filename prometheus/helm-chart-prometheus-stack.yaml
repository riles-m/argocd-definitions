apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cprom-stack
  namespace: argocd
spec:
  project: default
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 43.1.1
    helm:
      releaseName: cprom
      valuesFiles:
      - prom-values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: cprom
