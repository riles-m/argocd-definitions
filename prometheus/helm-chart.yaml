apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    helm:
      valuesFiles:
      - prom-values.yaml
    destination:
      namespace: prometheus
      server: https://kubernetes.default.svc
