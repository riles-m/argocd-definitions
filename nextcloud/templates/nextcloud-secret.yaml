kind: Secret
apiVersion: v1
metadata:
  name: nextcloud-secret
  namespace: nextcloud
  annotations:
    avp.kubernetes.io/path: "kv/data/nextcloud"
    avp.kubernetes.io/secret-version: "1"
type: Opaque
stringData:
  usernameKey: <username>
  passwordKey: <password>
  tokenKey: <tokenkey>
  smtpUser: <smtpuser>
  smtpPass: <smtppass>
  redisPass: <redispw>
